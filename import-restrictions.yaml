- path: ./aci
  forbiddenImports:
    - github.com/apnarm/compose-ecs/cli
    - github.com/apnarm/compose-ecs/ecs
    - github.com/apnarm/compose-ecs/local
- path: ./ecs
  forbiddenImports:
    - github.com/apnarm/compose-ecs/aci
    - github.com/apnarm/compose-ecs/cli
    - github.com/apnarm/compose-ecs/local
- path: ./local
  forbiddenImports:
    - github.com/apnarm/compose-ecs/aci
    - github.com/apnarm/compose-ecs/cli
    - github.com/apnarm/compose-ecs/ecs
